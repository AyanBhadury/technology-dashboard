<div class="section-header d-flex  align-items-center pt-5">
  <h2 class="overview h4 bold"><span class="icon"><i class="fc_dashboard"></i></span><span
      class="overview pl-1">{{overviewinfo}}</span> </h2>
</div>
<div class="row pt-3">
  <div class="col-12">
    <div class="card-deck">
      <div class="card card-bordered shadow-lg">
        <div class="card-body">
          <fusioncharts width="100%" height="400" type="timeseries" dataFormat="JSON" [dataSource]="download_data">
          </fusioncharts>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row pt-3">
  <div class="col-12">
    <div class="card-deck">
      <div class="card card-bordered shadow-lg">
        <div class="card-body">
          <!-- <h2 class="card-title mb-2">Total stars count<br><span class="subcaption">[GitHub]</span></h2> -->
          <fusioncharts width="100%" height="250" type="column2d" dataFormat="JSON" [dataSource]="stargazers_data"
            dataEmptyMessage="Loading data please wait...">
          </fusioncharts>
        </div>
      </div>
      <div class="card card-bordered shadow-lg">
        <div class="card-body">
          <!-- <h2 class="card-title mb-2">Total contributions count<br><span class="subcaption">[GitHub]</span></h2> -->
          <fusioncharts width="100%" height="250" type="column2d" dataFormat="JSON" [dataSource]="contributions_data"
            dataEmptyMessage="Loading data please wait...">
          </fusioncharts>
        </div>
      </div>
    </div>
  </div>
</div>
